    <title>Lachie's Pokedex</title>

<body>
    <h1></h1>
    <form>
        <input id="box" type="text" name="input" value="" placeholder="Enter dex number here">
    </form>
    <button id="submit">Who's that Pokemon?</button>
    <br>
    <button id="convert">Convert to Johto #</button>

    <button id="revert">Revert to Kanto #</button>
    <form>
        <input id="pokeImage" type="text" name="" value="" placeholder="Find image of this Pokemon">
    </form>
    <button id="imageSubmit">Get image of this Pokemon</button>
    <div id="imageSpace"></div>
